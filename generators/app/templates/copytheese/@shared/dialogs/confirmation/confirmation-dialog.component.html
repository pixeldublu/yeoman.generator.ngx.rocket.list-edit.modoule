<mat-dialog-content>
	<p>
		{{message | translate}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="warn" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText | translate}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText | translate}}</button>
</mat-dialog-actions>
